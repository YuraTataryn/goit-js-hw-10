<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <select class="breed-select"></select>
    <p class="loader">Loading data, please wait...</p>
    <p class="error">Oops! Something went wrong! Try reloading the page.</p>
    <div class="cat-info">
      <!-- <img class="cat-image" src="" alt="Cat Image"> -->
      <!-- <img class="cat-image" src="placeholder.jpg" alt="Cat Image"> -->
      <img class="cat-image" src="https://via.placeholder.com/300" alt="Cat Image">


      <h2 class="breed-name"></h2>
      <p class="description"></p>
      <p class="temperament"></p>
    </div>
  </div>
  <script type="module" src="cat-api.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
